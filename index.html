<!DOCTYPE html>
<html>
<body>

	<h2>Send a message</h2>
	<form class="auth-form" action="/send" method="post">
    	<label for="uuid">UUID:</label>
    	<input type="text" name="uuid"><br>
    	<label for="content">Message:</label>
    	<input type="text" name="content"><br>
    	<label for="signature">Signature:</label>
    	<input type="text" name="signature"><br>

		<br>
		<input type="submit" value="Submit">
	</form><br><br>

	<h3>Rename group</h3>
	<form class="auth-form" action="/rename-group" method="post">
    	<label for="uuid">UUID:</label>
    	<input type="text" name="uuid"><br>
    	<label for="name">New Name:</label>
    	<input type="text" name="name"><br>

		<br>
		<input type="submit" value="Submit">
	</form><br><br>

	<h3>Delete group</h3>
	<form class="auth-form" action="/delete-group" method="post">
    	<label for="uuid">UUID:</label>
    	<input type="text" name="uuid"><br><br>
		<input type="submit" value="Submit">
	</form><br><br>

	<h3>Messages in group</h3>
	<form class="auth-form" action="/messages" method="post">
    	<label for="timestamp">Timestamp:</label>
    	<input type="text" id="timestamp" name="timestamp"><br>
    	<label for="uuid">UUID:</label>
    	<input type="text" id="uuid" name="uuid"><br><br>
		<input type="submit" value="Submit">
	</form><br><br>

	<h4>Get user info</h4>
	<form action="/user-info" method="get">
    	<label for="pubkey">Public Key:</label>
    	<input type="text" name="pubkey"><br><br>
		<input type="submit" value="Submit">
	</form>

	<h4>Get group info</h4>
	<form action="/group-info" method="get">
    	<label for="uuid">UUID:</label>
    	<input type="text" name="uuid"><br><br>
		<input type="submit" value="Submit">
	</form>

	<h4>Get message info</h4>
	<form action="/message-info" method="get">
    	<label for="hash">Hash:</label>
    	<input type="text" name="hash"><br><br>
		<input type="submit" value="Submit">
	</form>

	<p>Get Groups</p>
	<form class="auth-form" action="/my-groups" method="get">
		<input type="submit" value="Submit">
	</form>

	<p>Create Group</p>
	<form class="auth-form" action="/create-group" method="post">
		<input type="submit" value="Submit">
	</form>

	<script>
		var forms = document.querySelectorAll('.auth-form');
		for (var i = 0; i < forms.length; i++) {
		  forms[i].addEventListener('submit', function(event) {
		    event.preventDefault();
		    var xhr = new XMLHttpRequest();
		    xhr.open(event.target.method, event.target.action, true);
		    xhr.setRequestHeader('X-Pubkey', '03feba6c9fe8fa1be3a54755df3e32aae6baa507c569c602ac3bc94e180da4af27');
		    xhr.setRequestHeader('X-Signature', '3045022100c2b273bef5daeea9e19e14079390fb76c5d7e4c18cf1a420ad613472cc1a7b730220480294b5fb8abfd18749b98607fdbcd239d8bd012c173ba662b0c84a1ba562e3');
		    xhr.onreadystatechange = function() {
		      if (xhr.readyState === 4 && xhr.status === 200) {
				console.log(xhr.responseText);
		      }
		    };
		    xhr.send(new FormData(event.target));
		  });
		}
	</script>

</body>
</html>
